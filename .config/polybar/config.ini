[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/main]
width = 100%
height = 24pt
radius = 6

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 4pt
border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = JetBrains Mono;2

modules-left = xworkspaces xwindow
modules-right = user filesystem memory cpu wlan eth vpn battery date powermenu

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /
# mount-1 = /run/media/patrick/lap_data

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

# [module/audio]
# type = internal/pipewire
# 
# format-volume-prefix = "VOL "
# format-volume-prefix-foreground = ${colors.primary}
# format-volume = <label-volume>
# 
# label-volume = %percentage%%
# 
# label-muted = muted
# label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/vpn]
inherit = network-base
interface = ShowSeeker
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%
label-disconnected =

[module/battery]
type = internal/battery
full-at = 80
low-at = 30
battery = BAT1
format-charging = <animation-charging> <label-charging>
format-discharging = <animation-discharging> <label-discharging>

time-format = %H:%M

label-charging = Charging: %percentage%% %time%
label-discharging = Discharging: %percentage%% %time%

animation-charging-0 = |>  |
animation-charging-1 = | > |
animation-charging-2 = |  >|
animation-charging-framerate = 750
animation-discharging-0 = |  <|
animation-discharging-1 = | < |
animation-discharging-2 = |<  |
animation-discharging-framerate = 750

[module/date]
type = internal/date
interval = 1

date = %I:%M
date-alt = %Y-%m-%d %I:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/user]
type = custom/script
exec = whoami

[module/powermenu]
type = custom/menu
menu-0-0 = Suspend
menu-0-0-exec = systemctl suspend
menu-0-1 = Power Off
menu-0-1-exec = poweroff

label-open = "Power"
label-close = "[X]"
label-separator = |

[settings]
screenchange-reload = true
pseudo-transparency = true

